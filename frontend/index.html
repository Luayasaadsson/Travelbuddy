<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travelbuddy</title>

        <!-- Meta taggar för beskrivning och SEO -->
        <meta
            name="description"
            content="En webbapplikation för att hitta ditt drömresmål och planera din resa med hjälp av chattbottar för mat, boende och aktiviteter."
        />
        <meta
            name="keywords"
            content="resor, semester, resplanering, chattbot, mat, boende, aktiviteter"
        />
        <meta name="author" content="Travelbuddy" />
        <meta name="robots" content="index, follow" />
        <meta name="referrer" content="no-referrer-when-downgrade" />
        <meta name="theme-color" content="0F6B57" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="Travelbuddy" />

        <!-- Open Graph meta taggar för delning på sociala medier -->
        <meta property="og:title" content="Travelbuddy" />
        <meta property="og:type" content="website" />
        <meta
            property="og:description"
            content="En webbapplikation för att hitta ditt drömresmål och planera din resa med hjälp av chattbottar för mat, boende och aktiviteter."
        />
        <meta property="og:image" content="" />
        <meta property="og:url" content="https://travelbuddy.mooo.com/" />
        <meta property="og:site_name" content="Travelbuddy" />

        <!-- Facebook meta taggar för delning på Facebook -->
        <meta property="og:title" content="Travelbuddy" />
        <meta property="og:type" content="website" />
        <meta
            property="og:description"
            content="En webbapplikation för att hitta ditt drömresmål och planera din resa med hjälp av chattbottar för mat, boende och aktiviteter."
        />
        <meta property="og:url" content="https://travelbuddy.mooo.com/" />
        <meta property="og:image" content="" />
        <meta property="og:image:width" content="" />
        <meta property="og:image:height" content="" />
        <meta property="og:site_name" content="Travelbuddy" />

        <!-- Twitter meta taggar för delning på Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Travelbuddy" />
        <meta
            name="twitter:description"
            content="En webbapplikation för att hitta ditt drömresmål och planera din resa med hjälp av chattbottar för mat, boende och aktiviteter."
        />
        <meta name="twitter:image" content="" />
        
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
